<!DOCTYPE html>

<html lang='en'>
  <head>
    <meta charset="utf-8">

    <title>Interactive Animation Presentation</title>
    <meta name="description" content="Interactive Animation Presentation">
    <meta name="author" content="ScottW">

    <link rel="stylesheet" href="css/style.css?v=1.0">

  </head>

  <body>
    <hp-content>
      <hp-presentation>
        <hp-slide class="active">
          <hp-title>Which Image</hp-title>
          <hp-chooser>
            <img src="images/triangle.svg"/>
            <img src="images/circle.svg"/>
            <img src="images/square.svg"/>
            <!-- <img src="images/rectangle.svg"/> -->
            <img src="images/diamond.svg"/>
          </hp-chooser>
          <hp-title>doesn't belong?</hp-title>
       </hp-slide>
        <hp-slide data-autoadvance="3500"> 
          <hp-title>Which Image</hp-title>
          <hp-chooser class="chosen animate">
            <img src="images/triangle.svg"/>
            <img class="chosen" src="images/circle.svg"/>
            <img src="images/square.svg"/>
            <img src="images/diamond.svg"/>
          </hp-chooser>
          <hp-title>doesn't belong?</hp-title>
       </hp-slide>
        <hp-slide data-autoadvance="animationend">
          <hp-title>How did</hp-title>
          <hp-chooser class="fixed">
            <img src="images/triangle.svg"/>
            <img class="chosen" src="images/circle.svg"/>
            <img src="images/square.svg"/>
            <img src="images/diamond.svg"/>
          </hp-chooser>
          <hp-title>you know?</hp-title>
       </hp-slide>
        <hp-slide data-autoadvance="1500">
          <hp-title>How did</hp-title>
          <hp-learn class="match">
            <hp-learn-no>no</hp-learn-no>
            <img src="images/circle.svg" />
            <hp-learn-yes>yes</hp-learn-yes>
          </hp-learn>
          <hp-title>you know?</hp-title>
       </hp-slide>
        <hp-slide id="tfo" data-autoadvance="animationend">
          <hp-title>How did</hp-title>
          <hp-learn>
            <hp-learn-no>no</hp-learn-no>
            <img src="images/circle.svg" />
            <hp-learn-yes>yes</hp-learn-yes>
          </hp-learn>
          <hp-title>you know?</hp-title>
       </hp-slide>
        <hp-slide data-autoadvance="1500">
          <hp-title>Answer: By</hp-title>
          <hp-learn>
            <hp-learn-no>no</hp-learn-no>
            <img src="images/circle.svg" />
            <hp-learn-yes>yes</hp-learn-yes>
          </hp-learn>
          <hp-title>learning.</hp-title>
       </hp-slide>
        <hp-slide data-onshow="runLearningSequence" data-autoadvance="7000">
          <hp-title>Answer: By</hp-title>
          <hp-learn>
            <hp-learn-no>no</hp-learn-no>
            <img src="images/circle.svg" />
            <hp-learn-yes>yes</hp-learn-yes>
          </hp-learn>
          <hp-title>learning.</hp-title>
       </hp-slide>
       <hp-slide data-onshow="animateSVG">
         <!-- Here's where you can paste an svg to end the slides -->
        <!-- <svg class="hidden" id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400"
          height="396.56160458452723" viewBox="0, 0, 400,396.56160458452723">
          </svg>
          <svg id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400"
          height="396.56160458452723" viewBox="0, 0, 400,396.56160458452723">
                  </svg> -->
          <hp-title>The End.</hp-title>
          <br>
          <hp-title>Hope you keep learning!</hp-title>
       </hp-slide>
      </hp-presentation>
    </hp-content>
    <script src="js/main.js"></script>
  </body>

  </html>
