<!DOCTYPE html>

<html lang='en'>
  <head>
    <meta charset="utf-8">

    <title>Interactive Animation Presentation</title>
    <meta name="description" content="Interactive Animation Presentation">
    <meta name="author" content="ScottW">

    <link rel="stylesheet" href="css/style.css?v=1.0">

  </head>

  <body>
    <hp-content>
      <hp-presentation>
        <hp-slide class="active">
          <hp-title>Which Image</hp-title>
          <hp-chooser>
            <img src="images/triangle.svg"/>
            <img src="images/circle.svg"/>
            <img src="images/square.svg"/>
            <img src="images/rectangle.svg"/>
          </hp-chooser>
          <hp-title>doesn't belong?</hp-title>
       </hp-slide>
        <hp-slide data-autoadvance="4500"> 
          <hp-title>This one! Why...</hp-title>
          <hp-chooser class="chosen animate">
            <img src="images/triangle.svg"/>
            <img class="chosen" src="images/circle.svg"/>
            <img src="images/square.svg"/>
            <img src="images/rectangle.svg"/>
          </hp-chooser>
          <hp-title>...a different color and is an infinite line</hp-title>
       </hp-slide>
        <hp-slide data-autoadvance="animationend">
          <hp-title>How can</hp-title>
          <hp-chooser class="fixed">
            <img src="images/triangle.svg"/>
            <img class="chosen" src="images/circle.svg"/>
            <img src="images/square.svg"/>
            <img src="images/rectangle.svg"/>
          </hp-chooser>
          <hp-title>you know?</hp-title>
       </hp-slide>
        <hp-slide data-autoadvance="2500">
          <hp-title>How can</hp-title>
          <hp-learn class="match">
            <hp-learn-no>no</hp-learn-no>
            <img src="images/circle.svg" />
            <hp-learn-yes>yes</hp-learn-yes>
          </hp-learn>
          <hp-title>you know?</hp-title>
       </hp-slide>
        <hp-slide id="tfo" data-autoadvance="animationend">
          <hp-title>How can</hp-title>
          <hp-learn>
            <hp-learn-no>no</hp-learn-no>
            <img src="images/circle.svg" />
            <hp-learn-yes>yes</hp-learn-yes>
          </hp-learn>
          <hp-title>you know?</hp-title>
       </hp-slide>
        <hp-slide data-autoadvance="2500">
          <hp-title>Answer: By</hp-title>
          <hp-learn>
            <hp-learn-no>no</hp-learn-no>
            <img src="images/circle.svg" />
            <hp-learn-yes>yes</hp-learn-yes>
          </hp-learn>
          <hp-title>learning.</hp-title>
       </hp-slide>
        <hp-slide data-onshow="runLearningSequence" data-autoadvance="8000">
          <hp-title>Answer: By</hp-title>
          <hp-learn>
            <hp-learn-no>no</hp-learn-no>
            <img src="images/circle.svg" />
            <hp-learn-yes>yes</hp-learn-yes>
          </hp-learn>
          <hp-title>learning.</hp-title>
       </hp-slide>
       <hp-slide data-onshow="animateSVG" style="text-align:center">
         <hp-title>Learning's the best.</hp-title>
          <div class=".container">
         <!-- Show the different svg at the end of the slides -->
        <svg width="210" height="210" xmlns="http://www.w3.org/2000/svg">
           <g> <title>Layer 1</title>
            <circle r="100" cy="105" cx="105" stroke-width="10" stroke="#2b9777" fill="none" id="imagebot_2"/>
           </g>
          <metadata>image/svg+xmlOpenclipartblue circle2010-08-28T11:30:40blue circlehttps://openclipart.org/detail/82549/blue-circle-by-mireillemireillebluecircle</metadata>
        </svg>
          </div>
        <hp-title>The End.</hp-title>
       </hp-slide>
      </hp-presentation>
    </hp-content>
    <script src="js/main.js"></script>
  </body>

  </html>
